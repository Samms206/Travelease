    <div class="contact-us" style="height: 95vh; padding-top: 0px;">
        <div class="row">
            <div class="col-md-6" style="height: 100vh; overflow: hidden;">
                <img src="frontend/images/contact.jpg" style="width: 100%;" alt="Contact Image">
            </div>
            <div class="contact-form col-md-6">
                <h1 style="margin-top: 50px; margin-bottom: 24px ; font-weight: 600;">Contact Us</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name">
                    <div class="danger-text" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your email">
                    <div class="danger-text" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="6" placeholder="Your message"></textarea>
                    <div class="danger-text" id="message-error"></div>
                </div>
                <button class="buton-cta submit-button" onclick="submitForm()">Send Message</button>
            </div>
        </div>
    </div>




    <script src="frontend/libraries/jquery/jquery-3.7.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Ngeluarain error messages
            document.getElementById("name-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("message-error").textContent = "";

            let isValid = true;

            if (name.trim() == "") {
                document.getElementById("name-error").textContent = "Please enter your name";
                isValid = false;
            }

            if (email.trim() == "") {
                document.getElementById("email-error").textContent = "Please enter your email";
                isValid = false;
            }

            if (message.trim() == "") {
                document.getElementById("message-error").textContent = "Please enter your message";
                isValid = false;
            }

            if (isValid) {
                //masih dikosongin buat ngirimnya kemana
                alert("Form submitted successfully!");
            }
        }
    </script>
